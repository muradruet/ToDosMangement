<div class="container">
    <h2>Add New User</h2>
    <br />
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="user">User Name:</label>
            <div class="col-sm-8" >
                <input type="text" ng-model="vm.user.name" 
                      ng-class="vm.error.name ? 'form-control Textwarning' : 'form-control'" placeholder="Enter user full name" name="username"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" >Email:</label>
            <div class="col-sm-8">
                <input type="email" ng-model="vm.user.email" ng-class="vm.error.email ? 'form-control Textwarning' : 'form-control'" id="email" placeholder="Enter Email" name="email">
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="vm.AddUser()" type="submit" class="btn btn-default">Submit</button>
                <button ng-click="vm.CancelAddUser()" type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div style="padding-left:20px; color:red;" ng-if="vm.addUserErrorMessage">
            <h3>Error: User can not created </h3>
            <p ng-repeat="er in vm.addUserErrorMessage"> {{er.field}} : {{er.message}}</p>
        </div>
    </form>
</div>
