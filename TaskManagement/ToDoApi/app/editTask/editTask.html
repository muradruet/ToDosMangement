<div class="container">
    <h2>Edit Task</h2>
    <br />
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Task Name:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="vm.task.name"
                       ng-class="vm.error.name ? 'form-control Textwarning' : 'form-control'" placeholder="Enter user full name" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-8">

                <textarea ng-model="vm.task.description" 
                          ng-class="vm.error.description ? 'form-control Textwarning' : 'form-control'" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Status:</label>
            <div class="col-sm-8">
                <select ng-model="vm.selectedStatus" ng-options="item.description for item in vm.allStatus" 
                        ng-class="vm.error.status ? 'form-control Textwarning' : 'form-control'"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Due Date:</label>
            <div class="col-sm-8">
                <input ng-model="vm.task.dueDate" datetime-picker date-only future-only date-format="yyyy-MM-dd" 
                       ng-class="vm.error.dueDate ? 'form-control Textwarning' : 'form-control'"/>
                
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Assigned To(s):</label>
            <div class="col-sm-8">
                
                <multiple-autocomplete ng-model="vm.selectedUsers"
                                       object-property="name"
                                       suggestions-arr="vm.UserOptionList">
                </multiple-autocomplete>
                    </div>
            </div>
        </div>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="vm.AddorUpdateTask()" type="submit" class="btn btn-default">Submit</button>
                <button ng-click="vm.CancelEditTask()" type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <br />
        <div style="padding-left:20px; color:red;" ng-if="vm.taskErrorMessage">
            <h3>Error: </h3>
            <p ng-repeat="er in vm.taskErrorMessage"> {{er.field}} : {{er.message}}</p>
        </div>
    </form>
</div>
